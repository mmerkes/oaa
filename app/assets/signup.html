<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OurAgendaApp | Sign up</title>
	<meta name="description" content=""
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- stylesheets -->
	<link rel="stylesheet" href="css/styles.css" type="css/text" />
	
	<!-- javascript -->
	
	<!--[if (lt IE 9) & (!IEMobile)]>
 	<script src="js/css3-mediaqueries.js"></script>
 	<![endif]-->
	
</head>
<body>

<div class="container">

	<div class="grid">

	<div class="header col_4 cf">
	
		
		<div class="logo">
		<a href=""><img src="images/OAA_logo_web.png" alt="Our Agenda App Logo"/></a>
		</div><!-- end logo -->
		
		<nav>
		<ul class="navMenu">
			<li class="navMenu_item"><a href="">About</a></li>
			<li class="navMenu_item"><a href="">Contact</a></li>
			<li class="navMenu_item_button"><a class="button buttonSignup" href="">Sign up</a></li>
		</ul>
		</nav><!-- end nav -->
	
		
		
	</div><!-- end header -->
	
	</div><!-- end grid -->
	
	<div class="mainContent">
	
	<div class="grid">
	
	<h1 class="largeHeader">Sign up</h1>
	<p class="centeredDescription col_4">Already signed up? You can <a href="">log in here.</a></p>
	
	<div class="col_2">
	
		<form class="signupForm">
		
			<label for="name">Full name</label><br>
			<input class="shortInput" id="name" type="text"><br>
				
			<label for="email">Email</label><br>
			<input class="shortInput" id="email" type="text"><br>
				
			<label for="password">Password</label><br>
			<input class="shortInput" id="password" type="text"><br>
				
			<label for="confirmPassword">Confirm password</label><br>
			<input class="shortInput" id="confirmPassword" type="text"><br>
			
		</form>
		
	</div><!-- end column 2 contact form -->
	
	<div class="col_2">
	
		<h4>Upload Profile Picture</h4>
		
		<div class="placeholderPic"></div>
		
		<a href="" class="secondaryButton uploadButton">Choose photo from a url</a>
		<a href="" class="secondaryButton uploadButton">Choose photo from your computer</a>
	
	</div><!-- end 2 column upload profile pic -->
	
	<div class="col_4">
	<a href="" class="button createAccount">Create account</a></div> 
	
	</div><!-- end grid -->
	</div><!-- end mainContent -->
	
	
</div><!-- end contianer -->


<div class="footer">


	<div class="footer_content">
	<p>footer information</p>
	</div>
	
	
</div><!-- end footer -->



</body>
</html>
